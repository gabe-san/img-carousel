<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button class="previous">&#8592;</button>
      <button class="next">&#8594;</button>
      <div class="images">
        <div class="carousel">
          <img src="./images/dog1.png" alt="dog1" height="310" width="100%" />
        </div>
        <div class="carousel">
          <img src="./images/dog2.png" alt="dog2" height="323.5" width="100%" />
        </div>
        <div class="carousel">
          <img src="./images/dog3.jpg" alt="dog3" height="310" width="100%" />
        </div>
      </div>
      <div>
        <button id="1" class="navigation" type="button">*</button>
        <button id="2" class="navigation" type="button">*</button>
        <button id="3" class="navigation" type="button">*</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
